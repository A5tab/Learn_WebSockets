<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1e1e1e; /* dark background */
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px 15px;
      background: #252526;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      background: #2d2d30;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #252526;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #3c3c3c;
      color: #fff;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Dark Chat</header>
  <div id="chat"></div>
  <footer>
    <input id="msgInput" type="text" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // Send message
    sendBtn.addEventListener("click", () => {
      const message = msgInput.value.trim();
      if (message) {
        socket.emit("message", message);
        msgInput.value = "";
      }
    });

    // Receive message
    socket.on("messageBackend", (msg) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight; // auto scroll
    });
  </script>
</body>
</html>
